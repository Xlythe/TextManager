apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'android-text-manager'

    publishedGroupId = 'com.xlythe'
    libraryName = 'AndroidTextManager'
    artifact = 'android-text-manager'

    libraryDescription = ''

    siteUrl = 'https://github.com/Xlythe/AndroidTextManager'
    gitUrl = 'https://github.com/Xlythe/AndroidTextManager.git'

    libraryVersion = '0.0.1'

    developerId = 'bourdakos1'
    developerName = 'Nicholas Bourdakos'
    developerEmail = 'bourdakos1@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
